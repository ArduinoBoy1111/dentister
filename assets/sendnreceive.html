<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentister</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sendnreceive.css">
</head>
<body>
    <main style="display: flex;width: 100%;">
        
        <div class="sidebar">
            <img src="logo.png" style="width: 70%;margin-top: 5%;" alt="">
            <ul>
                <li><button style=" text-align: center;width: 100%;"  onclick="changeView('index')">الصفحة الرئيسية</button></li>
                <li class="current_page" ><button style="font-size: 22px; text-align: center;width: 100%;" onclick="changeView('second')">الارسال و اللاستقبال</button></li>
                <li><button style=" font-size: 22px;text-align: center;width: 100%;"  onclick="changeView('search')">البحث</button></li>
                
            </ul>

        </div>

        <div class="main-content-area">
            <button class="custom-add-button" onclick="showform()">+</button>
            <div class="search_area">
                <input id="search" type="text" oninput="refreshData()" placeholder="ادخل اسم المريض" name="search" class="search_bar"></input>
            </div>
            <div id="cards_area" class="cards_area">
                
            </div>
        </div>

        <form action="" hidden class="form" id="form">
            <div class="form-card">
                <div style="width: 100%;">
                    <div style="display: flex;align-items: center;justify-content: center;width: 100%;">
                        <div class="flex-line"></div>
                        <h1 >اضافة مريض</h1>
                        <div class="flex-line"></div>
                    </div>

                    <div class="form-group">
                        <label for="name">الاسم</label>
                        <input type="text" name="name" id="name" placeholder="ادخل الاسم" required>
                    </div>

                    <div class="form-group">
                        <label for="phone_num">الرقم</label>
                        <input type="text" name="phone_num" id="phone_num" placeholder="ادخل الرقم" required>
                    </div>

                    
                </div>



                <div class="buttons-area" style="justify-content: center; align-items: center;">
                    <button type="button" class="ok-button" onclick="submitform('create_patient')">موافق</button>
                    <button type="button" class="cancel-button" onclick="closeform('form',false)">إلغاء</button>
                </div>
            </div>
        </form>

        <form action="" hidden class="form" id="transfer-form">
            <div class="form-card">
                <div style="width: 100%;">
                    <div style="display: flex;align-items: center;justify-content: center;width: 100%;">
                        <div class="flex-line"></div>
                        <h1 >اضافة مريض</h1>
                        <div class="flex-line"></div>
                    </div>

                    <div style="display: flex;width: 100%;justify-content: center;gap: 10%;margin-bottom: 3%;">
                        <button id="name_button" type="button" onclick="switchToName()"  class="option_button active"> استخدام الاسم</button>
                        <button id="number_button" type="button" onclick="switchToNumber()" class="option_button ">استخدام الرقم</button>
                    </div>


                    <div class="form-group">
                
                        <label  for="search ">المريض</label>
                        <input  style="width: 75% !important;" oninput="listPatients()" onfocus="listPatients()" id="search" name="search" type="text">
                        <div style="display: none;" id="current_patient" class="selected_patient">
                            <p id="current_patient_name"></p>
                            <p id="current_patient_number"></p>
                        </div>
                        <div class="suggestions_list" id="suggestions_list"></div>
                    </div>

                    <div class="form-group">
                        <label  for="treat_type">نوع الحالة</label>
                        <select name="treat_type" id="treat_type">
                            <option value="تغليف">تغليف</option>
                            <option value="ابتسامة">ابتسامة</option>
                            <option value="زراعة">زراعة</option>
                            <option value="متحرك">متحرك</option>
                            <option value="اخرى">اخرى</option>
                        </select>
                    </div>

                </div>



                <div class="buttons-area" style="justify-content: center; align-items: center;">
                    <button type="button" class="ok-button" onclick="submitform()">موافق</button>
                    <button type="button" class="cancel-button" onclick="closeform()">إلغاء</button>
                </div>
            </div>
        </form>
        
        <form action="" hidden class="form" id="send-form">
            <div class="form-card">
                <div style="width: 100%;">
                    <div style="display: flex;align-items: center;justify-content: center;width: 100%;">
                        <div class="flex-line"></div>
                        <h1 >اضافة ارسال</h1>
                        <div class="flex-line"></div>
                    </div>

                    <div class="form-group">
                        <label for="clinic_name">اسم العيادة</label>
                        <input type="text" name="clinic_name" id="name" placeholder="ادخل اسم العيادة" >
                    </div>

                    <div class="form-group">
                        <label for="date">التاريخ</label>
                        <input type="date" name="date" id="date" placeholder="ادخل التاريخ" >
                    </div>

                </div>



                <div class="buttons-area" style="justify-content: center; align-items: center;">
                    <button type="button" class="ok-button" onclick="submitform(id='send-form')">موافق</button>
                    <button type="button" class="cancel-button" onclick="closeform(id='send-form')">إلغاء</button>
                </div>
            </div>
        </form>
        
        <form action="" hidden class="form" id="receive-form">
            <div class="form-card">
                <div style="width: 100%;">
                    <div style="display: flex;align-items: center;justify-content: center;width: 100%;">
                        <div class="flex-line"></div>
                        <h1>اضافة استقبال</h1>
                        <div class="flex-line"></div>
                    </div>

                    <div class="form-group">
                        <label for="clinic_name">اسم العيادة</label>
                        <input type="text" name="clinic_name" id="name" placeholder="ادخل اسم العيادة" >
                    </div>

                    <div class="form-group">
                        <label for="date">التاريخ</label>
                        <input type="date" name="date" id="date" placeholder="ادخل التاريخ" >
                    </div>

                </div>



                <div class="buttons-area" style="justify-content: center; align-items: center;">
                    <button type="button" class="ok-button" onclick="submitform(id='receive-form')">موافق</button>
                    <button type="button" class="cancel-button" onclick="closeform(id='receive-form')">إلغاء</button>
                </div>
            </div>
        </form>

    </main>
    
    <script>
        let patients = [];

        function changeView(view) {
            window.pywebview.api.navigate(view);
        }
        
        function showform(id = "form") {
            const form = document.getElementById(id);
            form.hidden = false;
            form.style.opacity = 0;
            form.style.transition = 'opacity 0.15s ease-in-out';

            requestAnimationFrame(() => {
                form.style.opacity = 1; // fade in
            });
        }

        function closeform(id = "form") {
            const form = document.getElementById(id);

            form.style.opacity = 1; // ensure starting at full opacity
            form.style.transition = 'opacity 0.15s ease-in-out';

            requestAnimationFrame(() => {
                form.style.opacity = 0; // fade out
            });

            form.addEventListener('transitionend', function handler() {
                form.hidden = true;              // only hide after fade-out
                form.removeEventListener('transitionend', handler);
            });

        }

        function submitform(id = "form",user_id) {
            
            const form = document.getElementById(id);
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);

                if(id=="form"){

                    window.pywebview.api.createPatient(data).then(() => {
                        // Clear form fields
                        form.reset();
                        closeform();
                        refreshPatients();
                    });
                }
                else if(id=="send-form"){
                    window.pywebview.api.createTransfer("1",data,).then(() => {
                        // Clear form fields
                        form.reset();
                        closeform(id);
                        refreshPatients();
                    });
                }
                else{
                    window.pywebview.api.createTransfer("0",data).then(() => {
                        // Clear form fields
                        form.reset();
                        closeform(id);
                        refreshPatients();
                    });
                }
            
            
        }

        window.addEventListener('pywebviewready',async function() {
            refreshPatients();
        });

        async function refreshPatients() {
            const patients = await window.pywebview.api.get_patients();
            const cards_area = document.getElementById("cards_area");
            cards_area.innerHTML = "";

            patients.forEach(u => {
                if(u.treat_type!="none"){
                    const user_card = document.createElement("div");
                    user_card.className = "user_card";

                    const upper_div = document.createElement("div");
                    upper_div.className = "upper-div";

                    const name = document.createElement("p");
                    name.textContent = u.name ?? "—";
                    upper_div.appendChild(name);

                    const phone_num = document.createElement("p");
                    phone_num.className = "phone_num";
                    phone_num.textContent = u.phone_num ?? "—";
                    upper_div.appendChild(phone_num);

                    const treat_type= document.createElement("p");
                    treat_type.textContent = u.treat_type  ?? "—";
                    upper_div.appendChild(treat_type);

                    const hidden_div = document.createElement("div");
                    hidden_div.className = "hidden-div";
                    const last_op = document.createElement("p");
                    last_op.textContent = `اخر عملية : ${u.transfers[u.transfers.length-1]  ?? "—"}`;
                    hidden_div.appendChild(last_op);

                    const lower_div = document.createElement("div");
                    lower_div.className = "lower-div";

                    const info_div = document.createElement("div");
                    info_div.className = "info-div";
                    const send_p = document.createElement("p");
                    send_p.textContent = `الارسال : ${u.transfers.filter(t => t.transfer_type == 1).length  ?? "—"}`;
                    const recv_p = document.createElement("p");
                    recv_p.textContent = `الاستقبال : ${u.transfers.filter(t => t.transfer_type == 0).length  ?? "—"}`;
                    info_div.appendChild(send_p);
                    info_div.appendChild(recv_p);

                    const buttons_space = document.createElement("div");
                    buttons_space.className = "buttons-space";
                    const btn_recv = document.createElement("button");
                    btn_recv.className = "edit-button";
                    btn_recv.textContent = "اضافة استقبال";
                    btn_recv.addEventListener("click", () => showform("receive-form"));
                    const btn_send = document.createElement("button");
                    btn_send.className = "edit-button";
                    btn_send.textContent = "اضافة ارسال";
                    btn_send.addEventListener("click", () => showform("send-form"));
                    buttons_space.appendChild(btn_recv);
                    buttons_space.appendChild(btn_send);

                    lower_div.appendChild(info_div);
                    lower_div.appendChild(buttons_space);

                    user_card.appendChild(upper_div);
                    user_card.appendChild(hidden_div);
                    user_card.appendChild(lower_div);

                    cards_area.appendChild(user_card);
                }
            });
        }

        function switchToPatient(){
            unselect_patient();
            showform('form',instant=true);
            closeform('transfer-form',success=false);
        }
        function switchToMeeting(){
            showform('transfer-form',instant=true);
            closeform('form',success=false);
        }   

        function switchToName(){
            search_mode = "name";
            document.getElementById("search").value = '';
            document.getElementById("name_button").classList.add("active");
            document.getElementById("number_button").classList.remove("active");
            listPatients();
        }
        function switchToNumber(){
            search_mode = "num";
            document.getElementById("search").value = '';
            document.getElementById("name_button").classList.remove("active");
            document.getElementById("number_button").classList.add("active");
            listPatients();
        }
        function showList(){
            list_state = 1;
        }
        function hideist(){
            list_state = 0;
        }

        function select_patient(patient){
            selected_patient = patient;
            const row = document.getElementById("current_patient");
            row.style.display = "flex";
            row.onclick = unselect_patient;
            document.getElementById("current_patient_name").textContent = patient.name;
            document.getElementById("current_patient_number").textContent = patient.phone_num;
            document.getElementById("search").style.display = "none";
            document.getElementById("suggestions_list").innerHTML = "";
        }

        function unselect_patient(){
            selected_patient = null;
            const row = document.getElementById("current_patient");
            row.style.display = "none";
            row.onclick = null;
            document.getElementById("current_patient_name").textContent = "";
            document.getElementById("current_patient_number").textContent = "";
            const input = document.getElementById("search");
            input.style.display = "block";
            input.focus();
        }


        function normalizeArabic(s) {
            if (!s) return "";
            const mapDigits = t => t.replace(/[٠-٩]/g, d => "0123456789"["٠١٢٣٤٥٦٧٨٩".indexOf(d)]);
            return mapDigits(s)
                .toLowerCase()
                .replace(/[\u0610-\u061A\u064B-\u065F\u0670\u06D6-\u06ED]/g,"") // remove diacritics
                .replace(/\u0640/g,"")  // tatweel
                .replace(/[\u200C-\u200F]/g,"") // zero-width marks
                .replace(/[إأٱآ]/g,"ا")
                .replace(/[ىةه]/g,"ه")  // << unify ى / ة / ه into ه
                .replace(/ؤ/g,"و")
                .replace(/ئ/g,"ي")
                .replace(/ء/g,"")
                .trim()
                .replace(/\s+/g," ");
        }


            function arabicIncludes(haystack, needle){
            const h = normalizeArabic(haystack);
            const n = normalizeArabic(needle);
            if(n=="") return true;
            if(!n) return false;
            return h.includes(n);
        }

        function listPatients() {
            const search_area = document.getElementById("suggestions_list");
            const search_result = document.getElementById("search").value;
            search_area.innerHTML = "";

            if (search_mode === "name") {
                for (let i = patients.length - 1; i >= 0; i--) {
                const patient = patients[i];
                if (arabicIncludes(patient.name, search_result)) {
                    const patientDiv = document.createElement("div");
                    patientDiv.className = "patient_div";
                    patientDiv.dataset.idx = i; // keep pointing to the original array index

                    const patient_name = document.createElement("p");
                    const patient_number = document.createElement("p");
                    patient_name.innerText = patient.name;
                    patient_number.innerText = patient.phone_num;

                    patientDiv.appendChild(patient_name);
                    patientDiv.appendChild(patient_number);
                    search_area.appendChild(patientDiv);
                }
                }

                if (search_area.childElementCount === 0) {
                const patientDiv = document.createElement("div");
                patientDiv.className = "patient_div custom";
                patientDiv.dataset.idx = -1;

                const patient_name = document.createElement("p");
                const button = document.createElement("button");
                button.type = "button";
                patient_name.innerText = "لم يتم العثور على مريض بهذا الاسم";
                button.innerText = "اضافة مريض جديد";
                button.className = "add-button patient-btn";

                patientDiv.onclick = () => switchToPatient();
                patientDiv.appendChild(patient_name);
                patientDiv.appendChild(button);
                search_area.appendChild(patientDiv);
                }

            } else if (search_mode === "num") {
                for (let i = patients.length - 1; i >= 0; i--) {
                const patient = patients[i];
                if ((patient.phone_num || "").trim().includes((search_result || "").trim())) {
                    const patientDiv = document.createElement("div");
                    patientDiv.className = "patient_div";
                    patientDiv.dataset.idx = i;

                    const patient_name = document.createElement("p");
                    const patient_number = document.createElement("p");
                    patient_name.innerText = patient.name;
                    patient_number.innerText = patient.phone_num;

                    patientDiv.appendChild(patient_name);
                    patientDiv.appendChild(patient_number);
                    search_area.appendChild(patientDiv);
                }
                }

                if (search_area.childElementCount === 0) {
                const patientDiv = document.createElement("div");
                patientDiv.className = "patient_div custom";
                patientDiv.dataset.idx = -1;

                const patient_name = document.createElement("p");
                const button = document.createElement("button");
                button.type = "button";
                patient_name.innerText = "لم يتم العثور على مريض بهذا الرقم";
                button.innerText = "اضافة مريض جديد";
                button.className = "add-button patient-btn";

                patientDiv.onclick = () => switchToPatient();
                patientDiv.appendChild(patient_name);
                patientDiv.appendChild(button);
                search_area.appendChild(patientDiv);
                }
            }
        }

        const suggestions = document.getElementById('suggestions_list');

        suggestions.addEventListener('mousedown', (e) => {
            const card = e.target.closest('.patient_div[data-idx]');
            if (!card) return;
            e.preventDefault();
            select_patient(patients[+card.dataset.idx]);
        });

    </script>
</body>
</html>
